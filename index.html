    <!-- 登入Modal -->
    <div class="modal fade" id="logInModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">用戶登入</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">帳號</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">請使用註冊帳號時的email進行登入</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">密碼</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                aria-describedby="passWordHelp">
                            <div id="passWordHelp" class="form-text">密碼至少8碼</div>
                        </div>
                        <button type="submit" class="btn btn-primary">登入</button>
                    </form>
                </div>
                <!-- <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div> -->
            </div>
        </div>
    </div>
    <!-- 註冊Modal -->
    <div class="modal fade" id="signInModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-center" id="exampleModalLabel">用戶註冊</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="needs-validation">
                        <div class="mb-3">
                            <label for="validationCustom01" class="form-label">帳號</label>
                            <input type="email" class="form-control" id="validationCustom01"
                                aria-describedby="emailHelp" required>
                            <div id="emailHelp" class="form-text">請使用email進行註冊</div>
                            <div class="invalid-feedback">
                                請填入內容
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword2" class="form-label">密碼</label>
                            <input type="password" class="form-control" id="exampleInputPassword2"
                                aria-describedby="passWordHelp" required>
                            <div class="invalid-feedback">
                                請填入內容
                            </div>
                            <div id="passWordHelp" class="form-text">密碼至少8碼</div>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                            <label class="form-check-label" for="exampleCheck1">我同意遊戲公司所有亂寫的條件</label>
                            <div class="invalid-feedback">
                                你必須勾選
                            </div>
                        </div>
                        <button type="submit" class="btn btn-danger">註冊</button>
                    </form>
                </div>
                <!-- <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div> -->
            </div>
        </div>
    </div>
